<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style type="text/css">

      /*
         Elements taken from:
         http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */

      table {
        -premailer-width: 600;
      }

      p {
        margin: 5px 0px;
        padding: 0;
        border: 0;
        vertical-align: baseline;
      }

      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }

      body {
        line-height: 1;
      }

      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        -premailer-width: 600;
        -premailer-cellpadding: 20;
      }

      /* END RESET */

      * {
        font-family: Arial, Helvetica, sans-serif!important;
      }

      body {
        color:#000000;
        padding: 0px;
        margin: 0px;
        color: #444;
      }

      .digest {
        width: 600px;
        margin: 0 auto;
      }

      .digest-email-header-title {
        font-size:50px;
        line-height:60px;
        text-align: center;
      }

      .digest-email-header-subtitle {
        font-size: 20px;
        text-align: center;
        margin-bottom: 10px;
      }

      .digest-email-header-contents-list {
        font-size: 20px;
        line-height: 25px;
      }

      .digest-email-item {
        margin: 10px 0px;
      }

      .digest-email-item-image {
        width: 150px;
        float: left;
      }

      .digest-email-item-content-container {
        margin-left:10px;
        width: 440px;
        float: left;
        text-align: justify;
        font-size: 14px;
        line-height: 20px;
      }

      .digest-email-item-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .digest-email-dot-seperator {
        background: url('https://s3-eu-west-1.amazonaws.com/docsoc/dots.jpg');
        background-repeat: repeat-x;
        height: 1px;
        margin: 5px 0px;
      }

      .digest-email-footer-signature {
        padding-top: 10px;
        text-align: right;
      }

      .digest-email-footer-sponsors-image {
        margin-top: 15px;
      }

      .clear {
        clear: both;
      }


    </style>
  </head>
  <body>
    {{content}}
  </body>
</html>
